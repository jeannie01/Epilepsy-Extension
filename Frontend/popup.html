<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="firstButton">
        <button class="vidButton">Scan video</button>
    </div>

    <div class="formClass">
        <p class="question">Not on YouTube?</p>
        <input class="inputField" type="text" id="link" name="link" placeholder="Insert video link here" /><br />

        <div class="secondButton">
            <button class="linkButton">Scan link</button>
        </div>
    </div>

    <div class="footer">

        <div class="reportSection">

            <img src="./assets/alert-circle.svg" width="20" height="20" class="issueIcon" />
            <p class="reportText">Report an issue</p>
        </div>
        <a href="https://github.com/nickliu02/Epilepsy-Extension">
            <img src="./assets/logo-github.svg" width="20" height="20" class="gitIcon">
        </a>
    </div>
</body>

</html>

</body>

</html>
