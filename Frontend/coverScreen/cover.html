<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cover Screen</title>
    <link rel="stylesheet" href="cover.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Trigger/Open The Modal -->
    <!--   <button id="myBtn">Open Alert</button>
 -->
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <img
          src="../assets/pause-solid.svg"
          width="40"
          height="40"
          class="pauseIcon"
        />
        <div class="content">
          <p class="warning">
            Warning! The following contains an epilepsy trigger.
          </p>
          <br />
          <pr class="proceed">Do you want to proceed?</pr>
        </div>
        <div class="buttons">
          <button class="yes" id="yes">yes</button>
          <button class="no">no</button>
        </div>
      </div>
    </div>
    <script src="cover.js" charset="utf-8"></script>
  </body>
</html>
